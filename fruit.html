<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<p id="d"></p>		
		
		<input type="button" value="Add Fruit" onclick="pushPrompt()">
		
		<input type="button" value="Show Fruit List" onclick="displayList()">



		<script>

			var arr=[];
			function pushPrompt(){
				var fruit = prompt("Add more fruit")
				arr.push(fruit);
				console.log(arr);
			}


			function displayList(){
				console.log(arr.sort());
				document.getElementById("d").innerHTML = (arr.join(" with "));

			}

			


		</script>

	</body>
</html>
