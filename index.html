<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>Look at the Console!</h1>
		<h1 id="welcomeText"></h1>

		<h2>About you</h2>
		<h2 id="about"></h2>

		<!-- External JavaScript -->
		<script src="script.js"></script>

		<!-- Internal JavaScript -->
		<script>
			console.log('This is a message from internal');
			//Getting user input for their name
			var user = prompt('Please Enter your name');
			console.log(user);
			console.log("your name is " + user.length + " characters long");

			//Getting the element that has the id 'welcomeText'
			var h1 = document.getElementById('welcomeText');
			//Editing text of that element
			h1.innerHTML = 'Hello '+ user +'!!!';

			//Getting user input for their favorite color
			var favColor = prompt('What\'s your favorite color');
			//Setting elements color
			h1.style.color = favColor;

			//Getting user info for about section
			var info = prompt ('Tell me about yourself');
			//Adding info as text for the element with the ID 'about'
			document.getElementById('about').innerHTML = info;
		</script>
	</body>
</html>
