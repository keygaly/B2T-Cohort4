<!DOCTYPE html>
<html>
	<head>
		<title>Elisteners</title>

		<style type="text/css">
			#rubix {background: red; width: 250px; height: 250px; margin-left: 600px; margin-top: 75px; text-align: center; color: white;} .btn {margin-top: 50px; margin-left: 700px}  {font-size: 16px; margin-top: 200px; margin-left: 670px}
		</style>

	</head>
	<body>

		<h1 class="font">Click Button</h1>
		<input id="label" type="button" value="On" class="btn">

		<div id="rubix">

			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			(((HOVER)))<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>

		</div>
		
		<script>
			//cube represents the square div
			function changeColor(){
				var box = document.getElementById("label");
				var cube = document.getElementById("rubix");
				if(box.value =="Off"){
					cube = "red";
				}
				if(cube.style.background == "green"){
    				cube.style.background = "red";
    			}
    			else{cube.style.background = "green";
    			}
    		}
				
			document.getElementById("rubix").addEventListener("mouseenter", changeColor);
			document.getElementById("rubix").addEventListener("mouseleave", changeColor);





		function toggle (){
			//box represents on/off button
				var box = document.getElementById("label");
				if(box.value == "On"){
					box.value = "Off";
				}
				else{
					box.value = "On";
				}
			}

			document.getElementById("label").addEventListener("click", toggle);
			document.getElementById("label").addEventListener("click", toggle);


		
			

		</script>

	</body>
</html>
